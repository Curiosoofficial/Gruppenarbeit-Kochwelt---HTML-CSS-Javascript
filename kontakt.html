<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kochwelt</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="kontakt.css" />
    <link rel="stylesheet" href="templates/style-template.css" />
    <link rel="shortcut icon" href="img/logo_small.png" type="image/x-icon" />
  </head>

  <body onload="init()">
    <div w3-include-html="templates/header.html"></div>

    <main>
      <form onsubmit="" action="kontaktsend/send_mail.php" method="POST">
        <input name="name" required placeholder="Dein Name" />
        <input type="email" required name="email" placeholder="Deine E-Mail" />
        <textarea
          required
          name="message"
          placeholder="Deine Nachricht an uns"
        ></textarea>

        <button type="submit">Mail senden</button>
      </form>
    </main>

    <div w3-include-html="templates/footer.html"></div>
    <script src="script.js"></script>
  </body>
</html>
